<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/estilo3.css" />

<body>

                <div class="campo">

                        <option value="PR">TO</option>

            <div class="campo">
                <label for="mensagem">Mensagem</label>

        </fieldset>
